language: rust
dist: bionic
env:
  - RUST_BACKTRACE=1
addons:
  apt:
    packages:
      - binutils-dev
      - libcurl4-openssl-dev
      - zlib1g-dev
      - libdw-dev
      - libiberty-dev
      - ninja-build
      - python3-setuptools
      - python3-pip
      - python3-wheel
      - libsdl2-dev
      - libvulkan-dev
before_install:
  - export BUILD_DIR="$TRAVIS_HOME/.build"
  - mkdir -p "$BUILD_DIR"
  - pip3 install meson
  - bash "$TRAVIS_BUILD_DIR/.travis/install-sccache.sh"
  - export PATH="$PATH:$BUILD_DIR/sccache"
  - export RUSTC_WRAPPER=sccache
  - export SCCACHE_CACHE_SIZE=500M
  - export SCCACHE_DIR="$TRAVIS_HOME/.cache/sccache"
  - sccache --version
  - bash "$TRAVIS_BUILD_DIR/.travis/install-nasm.sh"
  - export PATH="$PATH:$BUILD_DIR/nasm/bin"
  - export PKG_CONFIG_PATH="$PKG_CONFIG_PATH:$BUILD_DIR/nasm/lib/pkgconfig"
  - export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$BUILD_DIR/nasm/lib"
  - nasm --version
  - bash "$TRAVIS_BUILD_DIR/.travis/install-kcov.sh"
  - export PATH="$PATH:$BUILD_DIR/kcov/bin"
  - kcov --version
  - bash "$TRAVIS_BUILD_DIR/.travis/install-aom.sh"
  - export PATH="$PATH:$BUILD_DIR/aom/bin"
  - export PKG_CONFIG_PATH="$PKG_CONFIG_PATH:$BUILD_DIR/aom/lib/pkgconfig"
  - export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$BUILD_DIR/aom/lib"
  - which aomenc
  - bash "$TRAVIS_BUILD_DIR/.travis/install-dav1d.sh"
  - export PATH="$PATH:$BUILD_DIR/dav1d/bin"
  - export PKG_CONFIG_PATH="$PKG_CONFIG_PATH:$BUILD_DIR/dav1d/lib/x86_64-linux-gnu/pkgconfig"
  - export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$BUILD_DIR/dav1d/lib/x86_64-linux-gnu"
  - dav1d --version
  - cd "$TRAVIS_BUILD_DIR"
cache:
  cargo: true
  directories:
    - $TRAVIS_HOME/.build

after_script:
  - sccache -s

jobs:
  include:
    - name: "Code Formatting"
      rust: stable
      script:
        - rustup component add rustfmt
        - cargo fmt -- --check
      env:
        - CACHE_NAME=RUSTFMT
    - name: "Build & Coveralls"
      rust: stable
      script:
        - which cargo-kcov || cargo install cargo-kcov
        # We need to run cargo clean to avoid caching issues
        - cargo clean
        - RUSTFLAGS="-C link-dead-code" cargo build --features=decode_test,decode_test_dav1d,quick_test --tests --verbose
        - cargo kcov -v --coveralls --no-clean-rebuild -- --verify --exclude-pattern="$HOME/.cargo,aom_build,.h,test"
      env:
        - CACHE_NAME=COVERALLS
    - name: "Minimum Supported Rustc"
      # This should reference the earliest supported rustc version
      # and should match the version number in build.rs
      rust: 1.36.0
      script:
        - cargo build --features=decode_test,decode_test_dav1d,quick_test --tests --verbose
        - cargo test --features=decode_test,decode_test_dav1d,quick_test --verbose
      env:
        - CACHE_NAME=MIN_RUSTC
    - name: "Ignored Tests"
      rust: stable
      script:
        - cargo build --release --features=decode_test,decode_test_dav1d --tests --verbose
        - travis_wait 60 cargo test --release --features=decode_test,decode_test_dav1d --verbose -- --ignored
      env:
        - CACHE_NAME=IGNORED_TESTS
      branches:
        only:
          - master
    - name: "Bench"
      rust: stable
      script: cargo bench --features=bench --no-run --verbose
      env:
        - CACHE_NAME=BENCH
    - name: "Doc & Clippy (linter): verifying code quality"
      rust: stable
      script:
        - cargo doc --verbose --no-deps
        - rustup component add clippy
        - cargo clippy --version
        - cargo clippy -- -D warnings -A clippy::cast_lossless -A clippy::cast_ptr_alignment -A clippy::cognitive_complexity -A clippy::needless_range_loop -A clippy::too_many_arguments -A clippy::verbose_bit_mask -A clippy::unreadable_literal -A clippy::many_single_char_names --verbose
      env:
        - CACHE_NAME=CLIPPY
