language: rust
rust:
  - stable
env:
  - RUST_BACKTRACE=1
addons:
  apt:
    packages: binutils-dev libcurl4-openssl-dev zlib1g-dev libdw-dev libiberty-dev
before_install:
    - wget -O cmake.sh https://cmake.org/files/v3.13/cmake-3.13.3-Linux-x86_64.sh
    - sudo sh cmake.sh --skip-license --exclude-subdir --prefix=/usr
    - sudo rm -fR /usr/local/cmake*
    - hash -r
    - which cmake
    - cmake --version
    - wget https://download.videolan.org/contrib/nasm/nasm-2.14.tar.gz
    - tar -xvf nasm-2.14.tar.gz
    - cd nasm-2.14
    - ./configure
    - make
    - sudo make install
    - nasm --version
    - cd ..
    - wget -O kcov.tar.gz https://github.com/SimonKagstrom/kcov/archive/v36.tar.gz
    - tar -xvf kcov.tar.gz
    - cd kcov-36
    - mkdir .build && cd .build
    - cmake .. && make && sudo make install

jobs:
  include:
      - name: "Build & Coveralls"
        script:
         - cargo install cargo-kcov
         - kcov --version
         - cargo build --release --verbose
         - cargo kcov --coveralls --features=decode_test -- --verify --exclude-pattern=$HOME/.cargo,aom_build,.h,test
      - name: "Tests"
        script: cargo test --verbose --release --features=decode_test -- --ignored
      - name: "Bench"
        script: cargo bench --verbose
      - name: "Doc & Clippy (linter): verifying code quality"
        script:
         - cargo doc --verbose
         - rustup component add clippy
         - cargo clippy --version
         - cargo clippy -- -D warnings -A clippy::absurd_extreme_comparisons -A clippy::bool_comparison -A clippy::cast_lossless -A clippy::cast_ptr_alignment -A clippy::collapsible_if -A clippy::cyclomatic_complexity -A clippy::erasing_op -A clippy::get_unwrap -A clippy::identity_op -A clippy::if_same_then_else -A clippy::len_zero -A clippy::manual_memcpy -A clippy::needless_bool -A clippy::needless_range_loop -A clippy::neg_multiply -A clippy::new_without_default -A clippy::new_without_default_derive -A clippy::nonminimal_bool -A clippy::precedence -A clippy::ptr_arg -A clippy::single_match -A clippy::too_many_arguments -A clippy::trivially_copy_pass_by_ref -A clippy::type_complexity -A clippy::unreadable_literal -A clippy::unused_io_amount -A clippy::useless_let_if_seq -A clippy::verbose_bit_mask -A clippy::while_let_loop --verbose
