[package]
name = "rav1e"
version = "0.1.0"
authors = ["Thomas Daede <tdaede@xiph.org>"]
build = "build.rs"
include = ["/src/**", "/aom_build/**", "/Cargo.toml"]

[features]
repl = ["rustyline"]
decode_test = ["bindgen"]

[dependencies]
bitstream-io = "0.6"
clap = "2"
libc = "0.2"
rand = "0.5"
rustyline = { version = "1", optional = true }
y4m = "0.2"
enum-iterator-derive = "0.1.1"
backtrace = "0.3"

[build-dependencies]
cc = "1"
cmake = "0.1.29"
pkg-config = "0.3.9"
bindgen = { version = "0.33", optional = true }

[dev-dependencies]
bencher = "0.1.5"

[[bin]]
name = "rav1e"

[[bin]]
name = "rav1repl"
required-features = ["repl"]

[[bench]]
name = "bench"
harness = false

[profile.release]
codegen-units = 1  # if > 1 enables parallel code generation which improves
                   # compile times, but prevents some optimizations.
                   # Passes `-C codegen-units`. Ignored when `lto = true`.

[profile.bench]
codegen-units = 1
